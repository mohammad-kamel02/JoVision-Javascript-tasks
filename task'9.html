<html>
<head>
  <title>Get IP</title>
</head>
<body>
  <button onclick="getIP()">Get IP</button>

  <script>
    function getIP() {
      fetch("https://api.ipify.org/")
        .then(response => response.text()) 
        .then(ip => {
          console.log("Your IP is:", ip);
        })
        .catch(error => {
          console.error("Error fetching IP:", error);
        });
    }
  </script>
</body>
</html>
